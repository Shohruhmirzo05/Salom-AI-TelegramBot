# Continuous Integration for Salom AI Telegram Bot
# Runs tests and linting on push and pull requests

name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black isort
      
      - name: Run flake8 (linting)
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
      
      - name: Check code formatting with Black
        run: |
          black --check --line-length=120 . || echo "Code formatting issues found (non-blocking)"
      
      - name: Check import sorting with isort
        run: |
          isort --check-only --profile black . || echo "Import sorting issues found (non-blocking)"

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: salom-ai-telegram-bot:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Docker image loads
        run: |
          # Verify the image was built and can be inspected
          docker images salom-ai-telegram-bot:test
          
          # Test that the bot module can be imported
          docker run --rm \
            -e TELEGRAM_TOKEN=test_token_for_ci \
            -e BACKEND_URL=http://localhost:8000 \
            salom-ai-telegram-bot:test \
            python -c "import bot; print('âœ… Bot module loaded successfully')"

  security:
    name: Security Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install safety
        run: pip install safety
      
      - name: Check for security vulnerabilities
        run: |
          safety check -r requirements.txt --output text || echo "Security warnings found (non-blocking)"
